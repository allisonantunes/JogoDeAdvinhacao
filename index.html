<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo advinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Jogo da Advinhação</h1>
            <p>Adivinhe um número entre 0 e 10</p>

            <form action="">
                <input id="inputNumber" type="number">
                <button id="btnTry">Tentar</button>
            </form>  
        </div>
        <div class="screen2 hide">
            <h2>Acertou em 2 vezes</h2>
            <button id="btnReset">Jogar Novamente</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
